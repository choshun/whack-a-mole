<!DOCTYPE html>
<html>
  <head>
    <title>
      Whack a mole
    </title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>

    <main id="app">
      <h1 class="accessible">Whack a mole!</h1>

      <section class="container" style="perspective: 42px; perspective-origin: 33% 32%;">
        <div class="cube">
          <figure class="back"><figcaption class="score">2</figcaption></figure>
          <figure class="right">
            <button class="mole">(#ﾟДﾟ)</button>
          </figure>
          <figure class="bottom"></figure>
          <figure class="left"></figure>
          <figure class="top"></figure>
        </div>
      </section>
    </main>

    <script src="bundle.js"></script>
  </body>
</html>
