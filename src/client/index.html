<!DOCTYPE html>
<html>
  <head>
    <title>
      Whack a mole
    </title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>

    <main class="app">
      <h1 class="accessible">Whack a mole!</h1>

      <section class="container">
        <div class="cube">
          <figure class="back">
            <figcaption class="score">start</figcaption>
          </figure>
          <figure class="right">
            <button class="mascot">(#ﾟДﾟ)</button>
            <button class="mole resting"></button>
            <button class="mole resting"></button>
            <button class="mole resting"></button>
            <button class="mole resting"></button>
            <button class="mole resting"></button>
          </figure>
          <figure class="bottom">
            <button class="mole resting"></button>
            <button class="mole resting"></button>
            <button class="mole resting"></button>
            <button class="mole resting"></button>
            <button class="mole resting"></button>
          </figure>
          <figure class="left">
            <button class="mole resting"></button>
            <button class="mole resting"></button>
            <button class="mole resting"></button>
            <button class="mole resting"></button>
            <button class="mole resting"></button>
          </figure>
          <figure class="top">
            <button class="mole resting"></button>
            <button class="mole resting"></button>
            <button class="mole resting"></button>
            <button class="mole resting"></button>
            <button class="mole resting"></button>
          </figure>
        </div>
      </section>
    </main>

    <script src="bundle.js"></script>
  </body>
</html>
